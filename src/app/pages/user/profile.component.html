<div class=" content">
    <div class=" row">
      <div class=" col-md-8">
        <div class=" card">
          <div class=" card-header"><h5 class=" title">Edit Profile</h5></div>
          <div class=" card-body">
            <form>
                <div class=" form-group">
                    <label >Company Name</label>
                    <input
                      class=" form-control"
                      
                      placeholder="Company"
                      type="text"
                      
                    />
                  </div>
              <div class=" row">
                  <div class=" col-md-6 pr-md-1">
                      <div class=" form-group">
                        <label > User Name </label>
                        <input
                          class=" form-control" 
                          placeholder="User Name"
                          type="text"
                          
                        />
                      </div>
                    </div>
                <div class=" col-md-4 pl-md-1">
                  <div class=" form-group">
                    <label for="exampleInputEmail1"> Email address </label>
                    <input
                      class=" form-control" 
                      placeholder="name@email.com"
                      type="email"
                    />
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-6 pr-md-1">
                  <div class=" form-group">
                    <label> First Name </label>
                    <input
                      class=" form-control" 
                      placeholder="First Name"
                      type="text"
                      
                    />
                  </div>
                </div>
                <div class=" col-md-6 pl-md-1">
                  <div class=" form-group">
                    <label> Last Name </label>
                    <input
                      class=" form-control" 
                      placeholder="Last Name"
                      type="text"
                      
                    />
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-12">
                  <div class=" form-group">
                    <label> Address </label>
                    <input
                      class=" form-control" 
                      placeholder="Address"
                      type="text"
                      
                    />
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-4 pr-md-1">
                  <div class=" form-group">
                    <label> City </label>
                    <input
                      class=" form-control" style="color:black"
                      placeholder="City"
                      type="text"
                     
                    />
                  </div>
                </div>
                <div class=" col-md-4 px-md-1">
                  <div class=" form-group">
                    <label> Country </label>
                    <input
                      class=" form-control" style="color:black"
                      placeholder="Country"
                      type="text"
                     
                    />
                  </div>
                </div>
                <div class=" col-md-4 pl-md-1">
                  <div class=" form-group">
                    <label> Postal Code </label>
                    <input 
                      class=" form-control" style="color:black"
                      placeholder="ZIP Code"
                      type="number"
                    />
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-8">
                  <div class=" form-group">
                    <label> About Me </label>
                    <textarea
                      class=" form-control" style="color:black"
                      cols="80"
                      placeholder="Here can be your description"
                      rows="4"
                      
                    >
                    Here can be your description
  </textarea
                    >
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class=" card-footer">
             <!--<button type="button" class="btn btn-success" data-dismiss="modal" style="text-align:center;">Start Import</button>-->
            <button class=" btn btn-fill btn-success" type="submit" style="text-align:center;">Save</button>
          </div>
        </div>
      </div>
      <div class=" col-md-4">
        <div class=" card card-user">
          <div class=" card-body">
            <p class=" card-text"></p>
            <div class=" author">
              <div class=" block block-one"></div>
              <div class=" block block-two"></div>
              <div class=" block block-three"></div>
              <div class=" block block-four"></div>
              <a href="javascript:void(0)">
                <img alt="..." class=" avatar" src="assets/img/emilyz.jpg" />
  
                <h5 class=" title">Mike Andrew</h5>
              </a>
              <p class=" description">Ceo/Co-Founder</p>
            </div>
            <div class=" card-description">
              Do not be scared of the truth because we need to restart the human
              foundation in truth
            </div>
          </div>
          <div class=" card-footer">
            <div class=" button-container">
              <button
                class=" btn btn-icon btn-round btn-facebook"
                href="javascript:void(0)"
              >
                <i class=" fab fa-facebook"> </i>
              </button>
              <button
                class=" btn btn-icon btn-round btn-twitter"
                href="javascript:void(0)"
              >
                <i class=" fab fa-twitter"> </i>
              </button>
              <button
                class=" btn btn-icon btn-round btn-google"
                href="javascript:void(0)"
              >
                <i class=" fab fa-google-plus"> </i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
